    <h2>Interagisci!</h2>
    <h3>Canale IRC</h3>

    <p>Puoi entrare nel canale <acronym title="Internet Relay Chat">IRC</acronym> <code>#apertium</code> de <code>irc.freenode.net</code>, dove si ritrovano utenti e sviluppatori di Apertium. Non c'è bisogno di un client IRC: utilizza il <a href="http://xixona.dlsi.ua.es/cgi-bin/cgiirc/irc.cgi">nostro client web cgi::irc</a>.

    <h3>Mailing list</h3>
    <p>C'è una <a href="https://lists.sourceforge.net/lists/listinfo/apertium-stuff">mailing list</a> aperta a chiunque fosse interessato.</p>
