<!DOCTYPE html> 
 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>Apertium</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="jsDw/style.css" media="screen" /> 
		
		<link type="text/css" rel="stylesheet" href="jsDw/dropDown.css" media="screen" /> 
	    <script type="text/javascript" src="jsDw/jquery-1.8.3.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
		
		<!--
		<script type="text/javascript" src="http://api.apertium.org/JSLibrary.jsp"></script>
	    -->
		
		<script type="text/javascript" src="jsDw/scriptness.js"></script>
		<script type="text/javascript" src="jsDw/cld-min.js"></script>
	</head>
	<body>
        <div class="container">
            <img src="Apertium_logo_225x48.png" alt="" />
			<div>
		        <div id="dropDown">
		            <div class="itemSelect" id="selectFrom">  <span>From: <em></em>  </span> </div>
		            <div id="swapLanguages"> <span> Swap </span> </div>
		            <div class="itemSelect" id="selectTo" > <span>To: <em></em>  </span> </div>		
		            <div id="dropDownSub">
		                <table>
		                    <tr>
		                        <td>
		                            <div class="column-group"id="column-group-1">
		                            </div>
		                        </td>
		                        
		                        <td>
		                            <div class="column-group" id="column-group-2">
		                            </div>
		                        </td>
		                        
		                        <td>
		                            <div class="column-group" id="column-group-3">
		                            </div>
		                        </td>
		                        <td>
		                            <div class="column-group" id="column-group-4">
		                            </div>
		                        </td>
		                        <td>
		                            <div class="column-group" id="column-group-5">
		                            </div>
		                        </td>
		                    </tr>
		                </table>
		            </div>
		        </div>
		        <div id="wrap">
		            <form id="inputBox" method="POST">
		                <textarea id="textAreaId"></textarea>
		                <input type="submit" class="btn btn-large btn-warning translate_btn" value="Translate" />
		            </form>
		            
		            <div id="translationTest">
		                <span></span>
		            </div>
		        </div>
			</div>
            <div style="margin-top: 300px;">
                <h1>Morphological Analyzer</h1>
                <label for="analyzerMode">Mode</label> <input type="text" id="analyzerMode" name="analyzerMode"></input>
                <label for="morphAnalyzerInput">Input</label> <textarea id="morphAnalyzerInput" name="morphAnalyzerInput"></textarea>
                <button class="btn btn-default" id="analyze">Analyze</button>
                <div id="morphAnalyzerOutput"></div>
            </div>
            <div>
                <h1>Morphological Generator</h1>
                <label for="generatorMode">Mode</label> <input type="text" id="generatorMode" name="generatorMode"></input>
                <label for="morphGeneratorInput">Input</label><textarea type="text" id="morphGeneratorInput" name="morphGeneratorInput"></textarea>
                <button class="btn btn-default" id="generate">Generate</button>
                <div id="morphGenOutput"></div>
            </div>
        </div>
	</body>
</html>
